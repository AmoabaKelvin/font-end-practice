<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <div class="container">
            <div class="card__image">
            </div>
            <div class="card-details">
              <span class="item-category">PERFUME</span>
              <h3 id="product-title">Gabrielle Essence Eau De Parfum</h3>
              <p id="description">
                  A floral, solar and voluptuous interpretation composed by Olivier Polge,
                  Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="prices">
                  <span id="new-price">$149.99</span>
                  <span id="before-price">$169.99</span>
              </div>
              <button id="add-to-cart">
                  <img src="/images/icon-cart.svg" alt="cart-icon" id="cart__svg"/>
                  Add to Cart
              </button>
            </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
          >. Coded by <a href="#">Kelvin Amoaba</a>.
        </div>
    </body>
</html>
